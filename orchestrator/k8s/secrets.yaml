# k8s/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: neural-nexus-secrets
  namespace: neural-nexus
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  redis-password: <base64-encoded-redis-password>
  mqtt-credentials: <base64-encoded-mqtt-credentials>
  api-keys: <base64-encoded-api-keys>
